<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="music-box">
        <div class="music-box__img-container">
          <img id="disc" src="/assets/cover/callisto.jpg" alt="cover" />
        </div>
        <div class="music-box__controls">
          <div class="music-box__buttons">
            <button id="backwardBtn" class="btn">
              <img class="icon" src="/assets/svg/backward.svg" alt="ctrl">
            </button>
            <button id="playpauseBtn" class="btn">
              <img class="icon" src="/assets/svg/play.svg" alt="ctrl">
            </button>
            <button id="forwardBtn" class="btn">
              <img class="icon" src="/assets/svg/forward.svg" alt="ctrl">
            </button>
          </div>
          <div class="music-box__duration-bar">
            <div id="playedBar" class="music-box__played"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
